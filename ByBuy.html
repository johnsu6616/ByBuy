<html>

    <body>
	<div id="Sidebar">Sidebar</div>
<div id="Body">Body 欄位</div>
		    <link rel="stylesheet" href="style.css">
        <h1>販賣機</h1>

		<p>
			總額度：
			<input type="text" name="budget" size="1" value="250">
		</p>

		<p>
			可選方案數:
			<input type="text" name="overage" size="1" value="1509" readonly>
		</p>
		<table id="Table" class="table" size="1" style ="border: 1px solid black">
			<tbody>
				<tr>
					<th>
						第一次購買
					</th>
				</tr>
				<tr>
					<td>
		<select>
		<optgroup label="第一次購買">
		<option>AA</option>
		<option>BB</option>
		<option>CCr</option>
		<option>DD</option>
		<option>EE</option>
		<option>FF</option>
		</optgroup>
		</select>
					</td>

				<tr>

						<input type="text" name="overage" size="1" value="250" readonly>
					</td>
				</tr>	
			</tbody>
		</table>
		<input type="button" onclick="addRow('myTable')" value="確定">
	    
		<p>
			餘額:
			<input type="text" name="overage" size="1" value="250" readonly>
		</p>
	    
		<p>
			預設值：
			<input type="button" onclick="json2table('myTable')" value="還原">
		</p>

		<div id="disp1"></div>
		<div id="disp2"></div>
		<div id="id01"></div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "https://johnsu6616.github.io/ByBuy/ByBuy/itemPrice.json";

xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myArr = JSON.parse(this.responseText);
    myFunction(myArr);
  }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(arr) {
  var out = "";
  var i;
  for(i = 0; i < arr.length; i++) {
    out += '<a href="' + arr[i].url + '">' + 
    arr[i].display + '</a><br>';
  }
  document.getElementById("id01").innerHTML = out;
}
</script>
	</body>
</html>
