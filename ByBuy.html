<!--註解用法-->
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ByBuy</title>

		<style type="text/css">
		body {font-family:'微軟正黑體', Verdana, Arial, Helvetica, sans-serif;}
		</style>

		<script	
		type="text/javascript"
		src="ByBuy/jquery-3.5.1.min.js">
		</script>
		
		<script type="text/javascript">
		$(document).ready(function() {
			var str = "/ByBuy/ItemPrice.json";
			url =str;
  
			$.ajaxSetup({
				async: false
			}); 
 
			$.getJSON(url, {}, function (data) { //讀取json資料,把資料放進data裡
				var i = 0;
				$.each (data, function (i, item)
			{
				
			$ ("#disp1").append ("<tr>" +"<td>" + item.Product + "</td>"+"</tr>");
			$ ("#disp2").append ("<tr>" +"<td>" + item.Price + "</td>"+"</tr>");

				
			});
            });
        });

    </script>

    </head>
    <body>
<!-- 
        <h1>販賣機</h1>
-->
		<p>
			總額度：
			<input type="text" name="budget" size="1" value="250">
		</p>

		<p>
			可選方案數:
			<input type="text" name="overage" size="1" value="1509" readonly>
		</p>
		<table id="Table" class="table" size="1" style ="border: 1px solid black">
			<tbody>
				<tr>
					<th>
						第一次購買
					</th>
				</tr>
				<tr>
					<td>
		<select>
		<optgroup label="第一次購買">
		<option>AA</option>
		<option>BB</option>
		<option>CCr</option>
		<option>DD</option>
		<option>EE</option>
		<option>FF</option>
		</optgroup>
		</select>
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" name="overage" size="1" value="250" readonly>
					</td>
				</tr>	
			</tbody>
		</table>
		<input type="button" onclick="addRow('myTable')" value="確定">
	    
		<p>
			餘額:
			<input type="text" name="overage" size="1" value="250" readonly>
		</p>
	    
		<p>
			預設值：
			<input type="button" onclick="json2table('myTable')" value="還原">
		</p>
			<div id="status"></div>
			<div id="meta"></div>
			<div id="disp1"></div>
			<div id="disp2"></div>
	</body>
</html>
